<!DOCTYPE html>
<html>
    <body>
    <script>
        function computerPlay() {
            arr = ['Rock', 'Paper', 'Scissors']
            randIndex = Math.floor(Math.random() * arr.length);
            compChoice = arr[randIndex]
            return compChoice
        }
        function playRound(playerChoice, compChoice) {
            playerChoice = playerChoice.toLowerCase()
            compChoice = compChoice.toLowerCase()
            if (playerChoice === 'rock') {
                if (compChoice === 'rock') {
                    console.log('Tie!')
                }
                else if (compChoice === 'paper') {
                    console.log('You lose! Paper beats rock')
                    return 'c'
                }
                else {
                    console.log('You win! Rock beats scissors')
                    return 'p'
                }
            }
            else if (playerChoice === 'paper') {
                if (compChoice === 'rock') {
                    console.log('You win! Paper beats rock')
                    return 'p'
                }
                else if (compChoice === 'paper') {
                    console.log('Tie!')
                }
                else {
                    console.log('You lose! Scissors beat paper')
                    return 'c'
                }
            }
            else if (playerChoice === 'scissors') {
                if (compChoice === 'rock') {
                    console.log('You lose! Rock beats scissors')
                    return 'c'
                }
                else if (compChoice === 'paper') {
                    console.log('You win! Scissors beats paper')
                    return 'p'
                }
                else {
                    console.log('Tie!')
                }
            }
        }
        function game() {
            let playerScore = 0;
            let compScore = 0;
            for (i = 0; i < 5; i++) {
                var playerChoice = prompt('Rock, paper, or scissors?');
                score = playRound(playerChoice, computerPlay())
                if (score === 'p') {
                    playerScore++
                }
                else if (score === 'c') {
                    compScore++
                }
                console.log(`Your score: ${playerScore}     Computer Score: ${compScore}`)

            }
        }
        console.log(game())
    </script>
    </body>
</html>
